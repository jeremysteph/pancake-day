<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/basicmath.css"/>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
    <script type="module" src="../../basicmath/basicmath/modules/basicmath.js"></script>

    <title>Basic Math</title>
  </head>
  <body>
    <header>
        <h1>Please choose</h1>
        <div>
            <img id="addBtn" class="action" src="./images/addition_512.png"/>
            <img id="subBtn" class="action" src="./images/subtractiob.jpg"/>
            <img id="divBtn" class="action" src="./images/division_512.png"/>
            <img id="mulBtn" class="action" src="./images/multiply.png"/>
            <img id="modBtn" class="action" src="./images/modulus-512.png"/>
        </div>
    </header>
    <main>
        <section class="tile" id="operand_section" style="display:inline">
            <h1 class="lg" id="operand">
               
             <!-- See http://www.menucool.com/tooltip/css-tooltip -->
             <div id="operand_Tile" answer="" style="border-bottom: 0" class="btn btn-primary tooltip">
                <div class="top">
                    <h3 id="operandTileAns">Click to see the answer!</h3><i></i>
                </div>
            </div>
            </h1>
        </section>
     
    </main>
    <footer>

    </footer>

   </body>
</html>
